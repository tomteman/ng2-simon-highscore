<table>
  <tr>
    <th width="200">Rank</th>
    <th width="300">Name</th>
    <th width="200">Score</th>
  </tr>
  <tr *ngFor="#entry of entries|async; #rank = index">
    <td>{{rank + 1}}</td>
    <td>{{entry.name}}</td>
    <td>{{entry.score}}</td>
  </tr>
</table>

<div class="fullscreen green">

  <!-- <div class="sayings-sprite sprite1"></div> -->

  <div>
    <h1>Welcome to the green team</h1>
  </div>

</div>
